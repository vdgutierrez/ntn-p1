{% extends 'base.html' %}
{% block title %}REGISTRO{% endblock %}
{% block content %}
{% include 'admin/navbar_admin.html' %}
<br><br><br>
<section class="vh-100" style="background-color: #000000;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card shadow" style="border-radius: 1rem; background-color: #ffffff;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://previews.123rf.com/images/vectorknight/vectorknight1712/vectorknight171200020/91261384-conferencia-de-negocios-reuni%C3%B3n-de-negocios-hombre-en-la-tribuna-frente-a-la-audiencia-orador.jpg" 
                                 alt="registration form" class="img-fluid rounded" style="border: 2px solid #00bcd4;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action="{{ url_for('register') }}" method="post">
                                    <div class="mb-4">
                                        <h1 class="fw-bold" style="color: #00bcd4;">Registro</h1>
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name">Nombres</label>
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Nombres" required />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="lastname">Apellidos</label>
                                        <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" placeholder="Apellidos" required />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Correo</label>
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Correo electrónico" required />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Contraseña</label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" required minlength="8" />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="tipo">Rol</label>
                                        <select id="tipo" name="tipo" class="form-select form-control-lg" required>
                                            <option value="" disabled selected>Seleccione un rol</option>
                                            <option value="organizador">Organizador</option>
                                            <option value="orador">Orador</option>
                                            <option value="asistente">Asistente</option>
                                        </select>
                                    </div>
                                
                                    <div class="pt-1 mb-4">
                                        <button type="submit" class="btn btn-lg btn-primary" style="background-color: #00bcd4; color: white; border-radius: 0.5rem;">Registrar</button>
                                    </div>
                                </form>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
