{% extends 'base.html' %}
{% block title %} LOGIN {% endblock%}
{% block content %}
<section class="vh-100" style="background-color: #000000;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: #ffffff;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/fotos-premium/vista-superior-jovenes-estudiantes-asiaticos-felices-mostrando-sus-libros-sus-amigos-universidad-educacion-regreso-al-concepto-universitario_143683-9301.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; border: 2px solid #00bcd4;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form action="/login_user" method="post">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0" style="color: #00bcd4;">Iniciar Sesión</span>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder=" " />
                      <label class="form-label" for="form2Example17">Correo electrónico</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" placeholder=" " />
                      <label class="form-label" for="form2Example27">Contraseña</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit">
                        Ingresar
                      </button>
                      <a href="register" class="btn btn-lg" style="background-color: #00bcd4; color: white; border-radius: 0.5rem; border: none; text-decoration: none; display: inline-block; padding: 10px 20px; text-align: center;">Ingresar</a>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="#!" style="color: #00bcd4;">Regístrate aquí</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
